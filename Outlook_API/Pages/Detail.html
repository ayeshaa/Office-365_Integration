<div data-ng-init="detailit()"  >
    <h2 class="email-open-header">
        {{EMailDetail.Subject}}
    </h2>

    <div class="inbox-info-bar">
        <div class="row">
            <div class="col-sm-9">
                <!--<img src="img/avatars/5.png" alt="me" class="away">-->
                <strong>{{EMailDetail.from.emailAddress.name}}</strong>
                <span class="hidden-mobile">&lt;{{EMailDetail.from.emailAddress.address}}&gt;to <strong>me</strong> on <i>{{EMailDetail.receivedDateTime | date : "dd-MM-yyyy hh:mm"}}</i></span>
            </div>
            <div class="col-sm-3 text-right">

                <div class="btn-group text-left">
                    <button class="btn btn-primary btn-sm replythis" ng-click="goReply(EMailDetail)">
                        <i class="fa fa-reply"></i> Reply
                    </button>
                    <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-angle-down"></i>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a ng-click="goReply(EMailDetail)" class="replythis"><i class="fa fa-reply"></i> Reply</a>
                        </li>
                        <li>
                            <a ng-click="goForward(EMailDetail)" class="replythis"><i class="fa fa-mail-forward"></i> Forward</a>
                        </li>
                        <li>
                            <a ng-click="CheckEmailAndDelete()" class="replythis"><i class="fa fa-trash-o"></i> Delete</a>
                        </li>
                       
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div class="inbox-message" ng-bind-html="EmailBody">
        
    </div>
